version: '3.8'

services:
  app:
    build: ./nextcloud
    container_name: nextcloud-app
    depends_on:
      cache:
        condition: service_healthy
      database:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=database
      - REDIS_HOST=cache
    env_file:
      - ./nextcloud.env
      - ./postgres.env
      - ./redis.env
    healthcheck:
      test: curl -f http://localhost/status.php
    image: nextcloud-app
    ports:
      - "80:80"
    restart: always
    stop_signal: SIGWINCH
    volumes:
      - html:/var/www/html
      - config:/var/www/html/config
      - data:/var/www/html/data

  cron:
    container_name: nextcloud-cron
    entrypoint: ["/cron.sh"]
    depends_on:
      app:
        condition: service_healthy
    image: nextcloud-app
    restart: always
    volumes:
      - html:/var/www/html
      - config:/var/www/html/config
      - data:/var/www/html/data

  hpb:
    container_name: nextcloud-hpb
    entrypoint: ["/var/www/html/custom_apps/notify_push/bin/x86_64/notify_push", "/var/www/html/config/config.php"]
    depends_on:
      app:
        condition: service_healthy
    environment:
      - PORT=7867
      - NEXTCLOUD_URL=http://app
    ports:
      - "7867:7867"
    image: nextcloud-app
    restart: always
    volumes:
      - html:/var/www/html
      - config:/var/www/html/config
      - data:/var/www/html/data

  database:
    build: ./postgres
    container_name: nextcloud-database
    env_file:
      - ./postgres.env
    healthcheck:
      test: pg_isready -U nextcloud
    restart: always
    volumes:
      - database:/var/lib/postgresql/data

  cache:
    build: ./redis
    container_name: nextcloud-cache
    env_file:
      - ./redis.env
    healthcheck:
      test: redis-cli ping
    restart: always
    volumes:
      - cache:/data

volumes:
  html:
  cache:
  config:
  data:
  database:
