version: '3.8'

services:
  app:
    build: ./nextcloud
    container_name: nextcloud-app
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - NEXTCLOUD_TRUSTED_DOMAINS=app # Add your domain here
      - TRUSTED_PROXIES=172.0.0.0/8
    env_file:
      - ./cache.env
      - ./db.env
      - ./nextcloud.env
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost/status.php | jq -e .installed"]
      interval: 5s
      start_period: 60s
    hostname: app
    image: nextcloud-app
    ports:
      - 80:80
    restart: unless-stopped
    stop_signal: SIGWINCH
    volumes:
      - app:/var/www/html
      - config:/var/www/html/config
      - data:/var/www/html/data

  cron:
    container_name: nextcloud-cron
    entrypoint: ["/cron.sh"]
    depends_on:
      app:
        condition: service_healthy
    env_file:
      - ./cache.env
      - ./db.env
      - ./nextcloud.env
    hostname: cron
    image: nextcloud-app
    restart: unless-stopped
    stop_signal: SIGKILL
    volumes:
      - app:/var/www/html
      - config:/var/www/html/config
      - data:/var/www/html/data

  hpb:
    container_name: nextcloud-hpb
    entrypoint: ["/hpb.sh"]
    depends_on:
      app:
        condition: service_healthy
    environment:
      - NEXTCLOUD_URL=http://app
    env_file:
      - ./cache.env
      - ./db.env
      - ./nextcloud.env
    hostname: hpb
    image: nextcloud-app
    ports:
      - "7867:7867"
    restart: unless-stopped
    stop_signal: SIGKILL
    user: www-data
    volumes:
      - app:/var/www/html
      - config:/var/www/html/config
      - data:/var/www/html/data

  cache:
    build: ./redis
    container_name: nextcloud-cache
    env_file:
      - ./cache.env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
    hostname: cache
    image: nextcloud-cache
    restart: unless-stopped
    volumes:
      - cache:/data

  db:
    build: ./postgres
    container_name: nextcloud-db
    env_file:
      - ./db.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "nextcloud"]
      interval: 5s
    hostname: db
    image: nextcloud-db
    restart: unless-stopped
    volumes:
      - db:/var/lib/postgresql/data

networks:
  default:
    name: nextcloud

volumes:
  app:
  cache:
  config:
  data:
  db:
