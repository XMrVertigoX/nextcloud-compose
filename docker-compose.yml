version: '3.9'

services:
  app:
    build: ./nextcloud
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - NEXTCLOUD_TRUSTED_DOMAINS=app # Append your domain here
      - TRUSTED_PROXIES=172.16.0.0/12
    env_file:
      - ./cache.env
      - ./db.env
      - ./nextcloud.env
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost/status.php | jq -e '.installed == true and .maintenance == false'"]
      interval: 5s
      start_period: 60s
    hostname: app
    image: nextcloud-app
    ports:
      - "55181:80"
    restart: unless-stopped
    volumes:
      - /var/lib/nextcloud/app:/var/www/html
      - /var/lib/nextcloud/config:/var/www/html/config
      - /var/lib/nextcloud/data:/var/www/html/data

  cron:
    entrypoint: ["/cron.sh"]
    depends_on:
      app:
        condition: service_healthy
    env_file:
      - ./cache.env
      - ./db.env
      - ./nextcloud.env
    hostname: cron
    image: nextcloud-app
    restart: unless-stopped
    stop_signal: SIGKILL
    volumes:
      - /var/lib/nextcloud/app:/var/www/html
      - /var/lib/nextcloud/config:/var/www/html/config
      - /var/lib/nextcloud/data:/var/www/html/data

  hpb:
    entrypoint: ["/hpb.sh"]
    depends_on:
      app:
        condition: service_healthy
    environment:
      - NEXTCLOUD_URL=http://app
    env_file:
      - ./cache.env
      - ./db.env
      - ./nextcloud.env
    hostname: hpb
    image: nextcloud-app
    ports:
      - "52191:7867"
    restart: unless-stopped
    stop_signal: SIGKILL
    user: www-data
    volumes:
      - /var/lib/nextcloud/app:/var/www/html
      - /var/lib/nextcloud/config:/var/www/html/config
      - /var/lib/nextcloud/data:/var/www/html/data

  cache:
    build: ./redis
    env_file:
      - ./cache.env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
    hostname: cache
    image: nextcloud-cache
    restart: unless-stopped
    volumes:
      - /var/lib/nextcloud/cache:/data

  db:
    build: ./postgres
    env_file:
      - ./db.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "nextcloud"]
      interval: 5s
    hostname: db
    image: nextcloud-db
    restart: unless-stopped
    volumes:
      - /var/lib/nextcloud/db:/var/lib/postgresql/data
