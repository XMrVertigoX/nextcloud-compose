version: '3.7'

services:
  nextcloud:
    image: nextcloud:18.0-apache
    environment:
      - POSTGRES_HOST=database
      - REDIS_HOST=cache
    env_file:
      - database.env
    volumes:
      - nextcloud:/var/www/html
      - nextcloud_config:/var/www/html/config
      - nextcloud_data:/var/www/html/data
    depends_on:
      - database
      - cache
    restart: always

  database:
    image: postgres:12.2-alpine
    env_file:
      - database.env
    volumes:
      - database:/var/lib/postgresql/data
    restart: always

  cache:
    image: redis:5.0-alpine
    volumes:
      - cache:/data
    restart: always

  proxy:
    image: haproxy:2.2-rc-alpine
    ports:
      - "443:443"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    secrets:
      - source: letsencrypt_cert
        target: certificate.pem
      - source: letsencrypt_key
        target: certificate.pem.key
    depends_on:
      - nextcloud
    restart: always

volumes:
  cache:
  database:
  nextcloud:
  nextcloud_config:
  nextcloud_data:

secrets:
  letsencrypt_cert:
    file: /etc/letsencrypt/live/home.friedrich.ventures/fullchain.pem
  letsencrypt_key:
    file: /etc/letsencrypt/live/home.friedrich.ventures/privkey.pem
