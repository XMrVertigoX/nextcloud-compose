version: '3.7'

services:
  nextcloud:
    image: nextcloud:18.0-fpm-alpine
    environment:
      - POSTGRES_HOST=database
      - REDIS_HOST=cache
    env_file:
      - database.env
    volumes:
      - nextcloud:/var/www/html
      - nextcloud_config:/var/www/html/config
      - nextcloud_data:/var/www/html/data
    restart: always
    depends_on:
      - database
      - cache

  webserver:
    image: nginx:1.18-alpine
    ports:
      - "443:443"
    volumes:
      - nextcloud:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    secrets:
      - source: fullchain
        target: fullchain.pem
      - source: privkey
        target: privkey.pem
    restart: always
    depends_on:
      - nextcloud

  database:
    image: postgres:12.3-alpine
    env_file:
      - database.env
    volumes:
      - database:/var/lib/postgresql/data
    restart: always

  cache:
    image: redis:6.0-alpine
    volumes:
      - cache:/data
    restart: always

volumes:
  cache:
  database:
  nextcloud:
  nextcloud_config:
  nextcloud_data:

secrets:
  fullchain:
    file: /etc/letsencrypt/live/domain.tld/fullchain.pem
  privkey:
    file: /etc/letsencrypt/live/domain.tld/privkey.pem
