version: '3.9'

services:
  nextcloud:
    build: ./nextcloud
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - ./nextcloud.env
      - ./postgres.env
      - ./redis.env
    ports:
      - "49153:80"
    restart: always
    stop_signal: SIGTERM
    volumes:
      - ./volumes/nextcloud:/var/www/html
      - ./volumes/nextcloud_config:/var/www/html/config
      - ./volumes/nextcloud_data:/var/www/html/data

  postgres:
    build: ./postgres
    env_file:
      - ./postgres.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "nextcloud"]
      interval: 5s
    restart: always
    stop_signal: SIGTERM
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data

  redis:
    build: ./redis
    restart: always
    stop_signal: SIGTERM
    volumes:
      - ./volumes/redis:/data
